        </section>
        <section class="salida" id="salida">
            <textarea placeholder="Escribe el mensaje que deseas encriptar" class="TextoDesencriptado" id="TextoDesencriptado" cols="30" rows="10"></textarea>
            <button class="btnCopiar" id="btnCopiar">Copiar</button>
